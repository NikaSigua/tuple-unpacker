<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tuple-unpacker!</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="" method="GET" class="form" onsubmit="submitForm(); return false;">
        <label>
            Enter your <span style="font-style:italic;">n</span>-tuple in the textbox below in the following format:<br>
            (<span style="font-style:italic;">x<sub>1</sub>, x<sub>2</sub>, ... , x<sub>n</sub></span>)<br>
            where each <span style="font-style:italic;">x<sub>i</sub></span> is a number.
        </label><br><br>
        <input type="text" name="name" id="tuple" placeholder="enter your tuple here" required>
        <select id="definition" required>
            <option value="" disabled selected>choose your definition of an ordered pair</option>
            <option value="1">Kuratowski: (x,y) := {{x},{x,y}}</option>
            <option value="2">Reverse: (x,y) := {{y},{y,x}}</option>
            <option value="3">Short: (x,y) := {x,{x,y}}</option>
            <option value="4">01: (x,y) := {{0,x},{1,y}}</option>
            <option value="5">Hausdorff: (x,y) := {{x,1},{y,2}}</option>
            <option value="6">Wiener: (x,y) := {{{x},{}},{{y}}}</option>
        </select>
        <input type="submit" value="submit" id="submit">
        <br><br>
        <div id="hidden">Formalized tuple:</div>
        <div id="formalized"></div><br>
        <div id="hidden2">Result:</div>
        <div id="result"></div>
    </form>
    <script src="/script.js"></script>
</body>
</html>
